<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const resultDiv = document.getElementById("result");
      const apiKey = "8ae4a0c758f649e283f125123250308";

      if (!location) {
        resultDiv.innerHTML = '<span class="error">Please enter a location.</span>';
        return;
      }

      try {
        const response = await fetch(
          `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`
        );

        if (!response.ok) {
          throw new Error("Invalid location or API error.");
        }

        const data = await response.json();
        const temperature = data.current.temp_c;
        const cityName = data.location.name;

        resultDiv.innerHTML = `The temperature in <strong>${cityName}</strong> is <strong>${temperature}Â°C</strong>.`;
      } catch (error) {
        resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
